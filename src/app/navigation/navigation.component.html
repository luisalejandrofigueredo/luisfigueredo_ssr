<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list style="color: black;">
      <a mat-list-item class="my-custom-list-item" [routerLink]="['skills']">Skills</a>
      <a mat-list-item class="my-custom-list-item" [routerLink]="['degrees']">Degrees</a>
      <a mat-list-item class="my-custom-list-item" href="#">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <div class="right">
        <span style="padding-top: 5px;"><mat-icon >light_mode</mat-icon></span>  
        <mat-slide-toggle style="padding-right: 5px; padding-left: 5px;" [formControl]="slide_toggle"></mat-slide-toggle>
        <span style="padding-top: 5px;"><mat-icon>dark_mode</mat-icon></span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
